<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Cute Little Lesbians - GRAY Music Factory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="play.js"></script>

    <meta property="og:title" content="Gotta Be Tonight - GRAY Music Factory">
    <meta property="og:description" content="Check out GRAY's new single Cute Little Lesbians !">
    <meta property="og:image" content="https://stevemansour.com/lt/cute-little-lesbians/cute-little-lesbians-FB.png">
    <meta property="og:url" content="https://stevemansour.com/lt/cute-little-lesbians">
    <meta property="og:type" content="music:song">
</head>

<body>
    <!------------------------------------------------------
      --                    IMAGES
      ------------------------------------------------------>
    <div class="art-container">
        <div class="backdrop-blur" style="background-image: url('cute-little-lesbians.png');"></div>
        <div class="sharp-bottom-edge"></div>
        <div class="fg-img-container">
            <img id="songArt" class="foreground-img" src="cute-little-lesbians.png" alt="Album Art"
                data-image="https://stevemansour.com/lt/cute-little-lesbians/cute-little-lesbians.png">
        </div>
    </div>

    <!------------------------------------------------------
      --                    MP3 PLAYER
      ------------------------------------------------------>
    <div class="player-container">
        <table id="linkTree" align="center">
            <tr>
                <td width="50" height="50">
                    <button id="play-pause-btn" onclick="playHandler()">
                        <img id="playPauseImg" src="../images/play.png" width="50" height="50">
                    </button>
                </td>
                <td width="300" height="50">
                    <div id="progressBar">
                        <div id="progressBarBg"></div>
                        <div id="progressBarFg"></div>
                    </div>
                </td>
                <td>
                    <div><span id="duration">00:00</span></div>
                </td>
                <td>
                    <div id="fbutton-container">
                        <!-- 
                            LYRICS, FOLLOW, SHARE
                        -->
                        <div id="lyrics-btn" class="fbutton" onclick="showLyrics(event)"><img src="../images/lyrics.png"
                            alt="lyrics">&nbsp;&nbsp;LYRICS&nbsp;&nbsp;</div>
                        <div id="follow-btn" class="fbutton" onclick="smButtonHandler('follow')"><img src="../images/light/follow.png"
                            alt="follow">&nbsp;&nbsp;FOLLOW</div>
                        <div id="share-btn" class="fbutton" onclick="showPopup(event)" style="cursor: pointer;">
                            <div class="popup"><img src="../images/light/share.png" alt="share">&nbsp;&nbsp;SHARE&nbsp;&nbsp;
                                <span class="popuptext" id="smPopup">
                                    <table border="0" cellspacing="0" cellpadding="0"
                                        style="border-collapse: collapse; border-spacing: 0; padding: 0;">
                                        <tr>
                                            <td><button style="padding:0;" onclick="smButtonHandler('email')"><img
                                                        src="../images/pu-email.png" alt="email"></button></td>
                                            <td><button style="padding:0;" onclick="smButtonHandler('facebook')"><img
                                                        src="../images/pu-facebook.png" alt="facebook"></button></td>
                                            <td><button style="padding:0;" onclick="smButtonHandler('pinterest')"><img
                                                        src="../images/pu-pinterest.png" alt="pinterest"></button></td>
                                        </tr>
                                        <tr>
                                            <td><button style="padding:0;" onclick="smButtonHandler('reddit')"><img
                                                        src="../images/pu-reddit.png" alt="reddit"></button></td>
                                            <td><button style="padding:0;" onclick="smButtonHandler('tumblr')"><img
                                                        src="../images/pu-tumblr.png" alt="tumblr"></button></td>
                                            <td><button style="padding:0;" onclick="smButtonHandler('twitter')"><img
                                                        src="../images/pu-twitter.png" alt="twitter"></button></td>
                                        </tr>
                                    </table>
                                </span>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
        </table>
    </div>

    <!------------------------------------------------------
      --                    LINK TREE
      ------------------------------------------------------>
    <div class="content-container">
        <table align="center">
            <!--  TITLE -->
            <tr>
                <td>
                    <span class="songtitle">Cute Little Lesbians</span><br>
                    <span class="songby"><i>by <a href="https://graymusicfactory.com" target="_blank"
                                rel="noopener noreferrer">GRAY Music Factory</a></i></span><br>
                    <br>
                    Get the music:<br>
                </td>
            </tr>
            <tr>
                <td height="5" width="400"></td>
            </tr>

            <!--  LINKS TO MUSIC -->
            <tr>
                <td align="center" width="400">
                    <div class="flexcontainer" id="streamingSites">
                        <button class="rbutton" onclick="rbuttonClick('iTunes')"><img src="../images/light/iTunes.png" class="mr"> iTunes</button>
                        <button class="rbutton" onclick="rbuttonClick('Spotify')"><img src="../images/light/Spotify.png" class="mr"> Spotify</button>
                        <button class="rbutton" onclick="rbuttonClick('AppleMusic')"><img src="../images/light/AppleMusic.png" class="mr"> Apple Music</button>
                        <button class="rbutton" onclick="rbuttonClick('AmazonMusic')"><img src="../images/light/AmazonMusic.png" class="mr"> Amazon</button>
                        <button class="rbutton" onclick="rbuttonClick('Pandora')"><img src="../images/light/Pandora.png" class="mr"> Pandora</button>
                        <button class="rbutton" onclick="rbuttonClick('YouTube')"><img src="../images/light/YouTube.png" class="mr"> YouTube</button>
                        <button class="rbutton" onclick="rbuttonClick('Deezer')"><img src="../images/light/Deezer.png" class="mr"> Deezer</button>
                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="flexcontainer" id="buyFromArtist">
                        <!-- BUY FROM ARTIST -->
                        <!-- 
                        <button class="button" onclick="rbuttonClick('BuyFromArtist')">
                            <img src="../images/light/BuyFromArtist.png" alt="Buy From Artist" class="mr">
                            Buy From Artist
                        </button>
                         -->
                    </div>
                    <br>
                    <div class="flexcontainer">
                        <a href="https://youtube.com/@graymusicfactory" target="_blank" rel="noopener noreferrer"><img
                                src="../images/light/YouTube-36.png" alt=""></a>
                        <a href="https://www.facebook.com/profile.php?id=100063776965796" target="_blank"
                            rel="noopener noreferrer"><img src="../images/light/Facebook-36.png" alt=""></a>
                        <a href="https://www.instagram.com/smanthegray/" target="_blank" rel="noopener noreferrer"><img
                                src="../images/light/Instagram-36.png" alt=""></a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
